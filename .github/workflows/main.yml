name: Test, Build and Deploy
on:
  push:
    branches:
      - master
jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2
        with:
          persist-credentials: false 

      - name: Install Dependencies
        run: yarn --frozen-lockfile
        
      - name: Test ğŸ§ª
        run: yarn test  # Test Script Here
        env:
          CI: true
        
      - name: Build ğŸ”§
        run: yarn build  # Build Script Here

      - name: Archive Production Build Artifact
        uses: actions/upload-artifact@master
        with:
          name: build
          path: build
      
      - name: Build Storybook ğŸ”§
        run: yarn build-storybook

      - name: Archive Production Storybook Artifact
        uses: actions/upload-artifact@master
        with:
          name: storybook-static
          path: storybook-static

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: build  # build result path Here (CRA: build, vue-cli: dist)
  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@master

      - name: Download Production Build Artifact
        uses: actions/download-artifact@master
        with:
          name: build
          path: build

      - name: Download Production Storybook Artifact
        uses: actions/download-artifact@master
        with:
          name: storybook-static
          path: storybook-static

      - name: Deploy App to Firebase ğŸ”¥
        uses: w9jds/firebase-action@master
        with:
          args: deploy --only hosting:app
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

      - name: Deploy Storybook to Firebase ğŸ”¥
        uses: w9jds/firebase-action@master
        with:
          args: deploy --only hosting:storybook
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
